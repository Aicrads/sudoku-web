<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(0, 0, 0);
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
            margin: 20px auto;
            border: 2px solid #333;
            background-color: #333;
            width: fit-content; /* Added to prevent overflow */
        }
        
        .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #b0b0b0;
            background-color: white;
        }
        
        .cell:focus {
            outline: 2px solid #4a90e2;
            background-color: #e6f0ff;
        }
        
        .fixed {
            background-color: #f0f0f0;
            color: #2c3e50;
        }
        
        /* Border styling for 3x3 boxes*/
        .cell:nth-child(9n+1) {
            border-left: 2px solid #333;
        }
        
        .cell:nth-child(9n) {
            border-right: 2px solid #333;
        }
        
        .cell:nth-child(n+1):nth-child(-n+9) {
            border-top: 2px solid #333;
        }
        
        .cell:nth-child(n+73):nth-child(-n+81) {
            border-bottom: 2px solid #333;
        }
        
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }
        
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .new-game {
            background-color: #4a90e2;
            color: white;
        }
        
        .new-game:hover {
            background-color: #357abd;
        }
        
        .validate {
            background-color: #2ecc71;
            color: white;
        }
        
        .validate:hover {
            background-color: #27ae60;
        }
        
        .success {
            color: #2ecc71;
        }
        
        .error {
            color: #e74c3c;
        }
        
        @media (max-width: 500px) {
            .sudoku-board {
                grid-template-columns: repeat(9, 30px);
                grid-template-rows: repeat(9, 30px);
            }
            
            .cell {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="sudokuBoard" class="sudoku-board"></div>
        
        <div class="controls">
            <button id="newGameBtn" class="new-game">New Game</button>
            <button id="validateBtn" class="validate">Check</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const sudoku = {
            // Create an empty 9x9 board
            createEmptyBoard: function() {
                return Array(9).fill().map(() => Array(9).fill(0));
            },
            
            // Generate a new Sudoku puzzle with a given difficulty
            generatePuzzle: function(difficulty = 'easy') {
                // Start with an empty board
                let board = this.createEmptyBoard();
                
                // Fill the diagonal 3x3 boxes
                for (let i = 0; i < 9; i += 3) {
                    this.fillBox(board, i, i);
                }
                
                // Solve the complete board
                this.solve(board);
                
                // Store the solution
                const solution = board.map(row => [...row]);
                
                // Remove numbers based on difficulty
                let cellsToRemove;
                switch(difficulty) {
                    case 'easy': cellsToRemove = 30; break;
                    default: cellsToRemove = 30;
                }
                
                // Remove numbers
                let removed = 0;
                while (removed < cellsToRemove) {
                    const row = Math.floor(Math.random() * 9);
                    const col = Math.floor(Math.random() * 9);
                    
                    if (board[row][col] !== 0) {
                        board[row][col] = 0;
                        removed++;
                    }
                }
                
                return {
                    puzzle: board,
                    solution: solution
                };
            },
            
            // Fill a 3x3 box
            fillBox: function(board, row, col) {
                let num;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        do {
                            num = Math.floor(Math.random() * 9) + 1;
                        } while (!this.isValidPlacement(board, row + i, col + j, num));
                        
                        board[row + i][col + j] = num;
                    }
                }
            },
            
            // Check if a number can be placed
            isValidPlacement: function(board, row, col, num) {
                // Check row
                for (let x = 0; x < 9; x++) {
                    if (board[row][x] === num) return false;
                }
                
                // Check column
                for (let y = 0; y < 9; y++) {
                    if (board[y][col] === num) return false;
                }
                
                // Check 3x3 box
                const boxRow = Math.floor(row / 3) * 3;
                const boxCol = Math.floor(col / 3) * 3;
                
                for (let y = 0; y < 3; y++) {
                    for (let x = 0; x < 3; x++) {
                        if (board[boxRow + y][boxCol + x] === num) return false;
                    }
                }
                
                return true;
            },
            
            // Solve the Sudoku using backtracking
            solve: function(board) {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (board[row][col] === 0) {
                            for (let num = 1; num <= 9; num++) {
                                if (this.isValidPlacement(board, row, col, num)) {
                                    board[row][col] = num;
                                    
                                    if (this.solve(board)) {
                                        return true;
                                    }
                                    
                                    board[row][col] = 0;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            },
            
            // Check the entire board
            validateBoard: function(board) {
                // Check all rows
                for (let row = 0; row < 9; row++) {
                    const rowSet = new Set();
                    for (let col = 0; col < 9; col++) {
                        const num = board[row][col];
                        if (num !== 0 && rowSet.has(num)) return false;
                        rowSet.add(num);
                    }
                }
                
                // Check all columns
                for (let col = 0; col < 9; col++) {
                    const colSet = new Set();
                    for (let row = 0; row < 9; row++) {
                        const num = board[row][col];
                        if (num !== 0 && colSet.has(num)) return false;
                        colSet.add(num);
                    }
                }
                
                // Check all 3x3 boxes
                for (let boxRow = 0; boxRow < 3; boxRow++) {
                    for (let boxCol = 0; boxCol < 3; boxCol++) {
                        const boxSet = new Set();
                        for (let y = 0; y < 3; y++) {
                            for (let x = 0; x < 3; x++) {
                                const num = board[boxRow * 3 + y][boxCol * 3 + x];
                                if (num !== 0 && boxSet.has(num)) return false;
                                boxSet.add(num);
                            }
                        }
                    }
                }
                
                return true;
            },
            
            // Check if the board is complete
            isBoardComplete: function(board) {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (board[row][col] === 0) return false;
                    }
                }
                return this.validateBoard(board);
            }
        };

        // Game
        const game = {
            board: [],
            initialBoard: [],
            
            init: function() {
                this.generateNewGame();
                this.setupEventListeners();
            },
            
            generateNewGame: function() {
                const { puzzle } = sudoku.generatePuzzle('easy');
                this.board = puzzle.map(row => [...row]);
                this.initialBoard = puzzle.map(row => [...row]);
                this.renderBoard();
                this.updateStatus('');
            },
            
            renderBoard: function() {
                const boardElement = document.getElementById('sudokuBoard');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        const cell = document.createElement('input');
                        cell.type = 'text';
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        const value = this.board[row][col];
                        if (value !== 0) {
                            cell.value = value;
                            cell.classList.add('fixed');
                            cell.readOnly = true;
                        }
                        
                        cell.addEventListener('input', (e) => {
                            this.cellInputHandler(e);
                        });
                        
                        boardElement.appendChild(cell);
                    }
                }
            },
            
            cellInputHandler: function(e) {
                const input = e.target;
                const row = parseInt(input.dataset.row);
                const col = parseInt(input.dataset.col);
                
                // Only allow numbers 1-9
                if (!/^[1-9]$/.test(input.value)) {
                    input.value = '';
                    this.board[row][col] = 0;
                } else {
                    const num = parseInt(input.value);
                    this.board[row][col] = num;
                    
                    // Check if the game is complete
                    if (sudoku.isBoardComplete(this.board)) {
                        this.updateStatus('Puzzle solved', 'success');
                    }
                }
            },
            
            validateBoard: function() {
                if (sudoku.isBoardComplete(this.board)) {
                    this.updateStatus('Puzzle solved', 'success');
                } else if (sudoku.validateBoard(this.board)) {
                    this.updateStatus('valid');
                } else {
                    this.updateStatus('ERROR.', 'error');
                }
            },
            
            updateStatus: function(message, type = '') {
                const statusElement = document.getElementById('status');
                statusElement.textContent = message;
                statusElement.className = 'status';
                if (type) {
                    statusElement.classList.add(type);
                }
            },
            
            setupEventListeners: function() {
                document.getElementById('newGameBtn').addEventListener('click', () => {
                    this.generateNewGame();
                });
                
                document.getElementById('validateBtn').addEventListener('click', () => {
                    this.validateBoard();
                });
            }
        };

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            game.init();
        });
    </script>
</body>
